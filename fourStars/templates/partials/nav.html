

<nav class="bg-transparent backdrop-blur-md shadow-lg h-fit p-4">
    <div class="w-full flex justify-between items-center">
        <div class="text-lg font-semibold w-1/6">
            <a href="{% url 'home' %}" class="text-4xl   font-bold text-white hover:text-yellow-400"><img class = " w-full lg:w-1/2 transition duration-200 hover:opacity-30" src="../../static/images/no bg logo.png" alt=""></a>
        </div>
        {% if not hide_search %}
        <form class="max-w-lg w-1/3 rounded-lg lg:w-full" method="GET" action="{% url 'professors' %}">  
            
            <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative overflow-hidden rounded-lg ">
                <div class="z-10 absolute inset-y-0 right-0 flex  bg-white hover:bg-yellow-400 items-center px-3 group duration-300 transition">
                    <button type="submit">  <svg class="w-4 h-4 text-black  transition duration-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg></button>
                </div>
                <input name="search" id="search" value="{{ search_query }}" class="  block w-full bg-transparent border-opacity-20  font-semibold py-1.5 lg:py-2 px-8  text-md text-white  border-gray-300 
            outline-none focus:ring-0 focus:outline-white focus:border-white border-2 text-xl rounded-lg  placeholder-opacity-0 transition duration-1000   focus:backdrop-blur placeholder:text-white" placeholder="Busca Tu Profesor..."
            style="::placeholder{
                color: white;
    
            }" />
            
            </div>
        </form>
        {% endif %}

        
        <ul class="flex space-x-4 items-center">
            {% if user.is_authenticated %}
            <li class="text-white font-bold">Hola, {{ user.first_name }}</li>
            <li>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class=" text-black bg-white font-bold p-2 rounded-md border hover:border-red-700 hover:bg-red-900 hover:text-white transition duration-300 ease-in-out">
                        Cerrar sesión
                    </button>
                </form>
            </li>
            {% else %}
            <li>
                <a href="{% url 'register' %}" class="text-black bg-white font-bold p-3 lg:p-4 rounded-md hover:opacity-85">
                    Regístrate
                </a>
            </li>
            <li>
                <a href="{% url 'login' %}" class="text-white font-bold p-3 lg:p-4 rounded-md bg-black">
                    Inicia sesión
                </a>
            </li>
            {% endif %}
        </ul>

    </div>
</nav>
