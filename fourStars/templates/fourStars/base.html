<!DOCTYPE html>
<html lang="en">
{% load static tailwind_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Project{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-lg font-semibold">
                <a href="{% url 'home' %}" class="text-white hover:text-yellow-500">Four Stars</a>
            </div>
            <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}" class="text-white hover:text-yellow-500">Home</a></li>
                <li><a href="{% url 'about' %}" class="text-white hover:text-yellow-500">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2024 My Django Project</p>
    </footer>
</body>
</html>
