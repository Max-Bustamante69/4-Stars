<!DOCTYPE html>
<html lang="en">
{% load static tailwind_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/541/541415.png" type="image/x-icon">
    <title>{% block title %}My Django Project{% endblock %}</title>
    {% tailwind_css %}
</head>

<body class="bg-black text-white flex flex-col justify-between relative min-h-dvh ">

    <!-- Correct header tag opening and closing -->
    <header class="sticky top-0 bg-gradient-to-b from-black to-transparent backdrop-blur z-10">
        {% include "partials/nav.html" %}
    </header>

    <div class="container mx-auto m-auto p-8">
        {% block content %}
        {% endblock %}
    </div>

    {% include "partials/footer.html" %}

</body>
</html>
